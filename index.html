<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Planner</h1>
        <form id="workout-form">
            <input type="text" id="exercise-name" placeholder="Exercise Name" required>
            <input type="number" id="exercise-duration" placeholder="Duration (minutes)" required>
            <button type="submit">Add Exercise</button>
        </form>
        <ul id="workout-list"></ul>
        <button id="save-plan" class="save-plan">Save Workout Plan</button>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
